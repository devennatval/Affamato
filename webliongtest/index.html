</head>
<body>
	<header>

		<div class="row">

			</div><!--column-->

				<div class="input-grp">
					<label>Booking Date</label>

			</div><!--column-->
		</div><!--row-->		

	
	<i id="keterangan">Maximal waiting time 30 minutes</i>

</div><!--box-->
